<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="grid-task.css">
  </head>
  <body>
    
    <div class="custom-container bg-secondary my-3">
        <div class="row g-0">
            <div class="col-12">
                <div class="row g-0">
                    <div class="col-5 height-150 bg-primary"></div>
                    <div class="col-2 height-150 bg-secondary"></div>
                    <div class="col-5 height-150 bg-danger"></div>
                </div>
                <div class="row g-0">
                    <div class="col-3 height-300 bg-info">
                        <div class="row g-0">
                            <div class="col-12 height-150 bg-warning"></div>
                        </div>
                        <div class="row g-0">
                            <div class="col-12 height-150 bg-dark"></div>
                        </div>
                    </div>
                    <div class="col-6 height-300 bg-success"></div>
                    <div class="col-3 height-300 bg-info">
                        <div class="row g-0">
                            <div class="col-12 height-150"></div>
                        </div>
                        <div class="row g-0">
                            <div class="col-12 height-150 bg-dark"></div>
                        </div>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-5 height-150 bg-primary"></div>
                    <div class="col-2 height-150 bg-secondary"></div>
                    <div class="col-5 height-150 bg-danger"></div>
                </div>
            </div>
        </div>

    <div class="custom-container bg-secondary my-3">
        <div class="row g-0">
            <div class="col-4 height-200 bg-primary"></div>
            <div class="col-8 height-200 bg-danger"></div>
        </div>
        <div class="row g-0">
            <div class="col-4 height-200 bg-secondary"></div>
            <div class="col-4 height-200 bg-info">
                <div class="row g-0">
                    <div class="col-6 height-100"></div>
                    <div class="col-6 height-100 bg-light"></div>
                </div>
                <div class="row g-0">
                    <div class="col-6 height-100 bg-light"></div>
                    <div class="col-6 height-100"></div>
                </div>
            </div>
            <div class="col-4 height-200 bg-success"></div>
        </div>
        <div class="row g-0">
            <div class="col-8 height-200 bg-primary"></div>
            <div class="col-4 height-200 bg-danger"></div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
